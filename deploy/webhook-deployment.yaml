apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webhook
  namespace: kube-system
  labels:
    app: simple-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-webhook
  template:
    metadata:
      labels:
        app: simple-webhook
    spec:
      containers:
      - name: webhook
        # image: geray/simple-webhook:v1
        image: repos.cloud.cmft/ruoyi/simple-webhook:v1
        args:
          - '--enable-namespace-validation=true'
          - >-
            --labels=nci.yunshan.net/vpc,kubesphere.io/workspace,kubesphere.io/namespace,ts/aaa
        ports:
          - name: http-8443
            containerPort: 8443
            protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: webhook-certs
---
apiVersion: v1
kind: Service
metadata:
  name: simple-webhook
  namespace: kube-system
  labels:
    app: simple-webhook
spec:
  selector:
    app: simple-webhook
  ports:
  - port: 443
    targetPort: 8443
  selector:
    app: simple-webhook
